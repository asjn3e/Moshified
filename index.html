<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<nav class="nav collapsible">
  <img src="images/logo.svg" class="nav__logo" alt="">
  <img src="images/menu.png" class="nav__toggler" alt="">
  <div class="nav__content collapsible__content">
    <ul class="nav__list list">
      <a href="/">
        <li class="nav__item nav__item--borderd">Hosting</li>
      </a>
      <a href="/">
        <li class="nav__item nav__item--borderd">VPS</li>

      </a>
      <a href="/">
        <li class="nav__item">Pricing</li>
      </a>
    </ul>
  </div>
</nav>

<div class=" block  block--dark hero">
  <div class="container grid grid--1x2 hero__grid">
    <div class="block__heading">
      <h1 class="">Cloud Hosting for Pros</h1>
      <p class="hero__description">Deploy your website in less than 60 seconds.</p>
      <button class="btn btn--acente  hero__btn">Get STARTED</button>
    </div>
    <div class="hero__image">
      <picture>
        <source 
        type="image/webp" 
        srcset="images/resized/main-banner@1x.webp 1x,images/resized/main-banner@2x.webp 2x" />
        <source 
        type="image/png" 
        srcset="images/resized/main-banner@1x.png 1x , images/resized/main-banner@2x.png 2x" />
        <img src="images/main-banner.png" class="hero__pic" alt="">
      </picture>
    </div>
  </div>
</div>
